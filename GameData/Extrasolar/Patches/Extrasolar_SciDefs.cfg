@EXPERIMENT_DEFINITION[*]:HAS[#id[barometerScan]]
{	
	@RESULTS
	{
		HebaFlyingLow = The instrument immediately reacts to Heba's crushing atmosphere
		HebaSrfLanded = The barometer breaks under the the extreme pressure.

		SolythFlyingLow = Solyth's atmosphere is thinner than Kerbin's, but it is definitely noticable.
		SolythSrfLanded = The barometer reads the pressure as around 0.5 atm.

		FustFlyingLow = The pressure is similar to Kerbin's atmospheric pressure. 
		FustSrfLanded = The barometer reads a pressure that is very normal.
		
		KuprusFlyingLow = The atmosphere is unbelievably thin.
		KuprusSrfLanded = Kuprus's low gravity doesn't allow it to gather a thick atmosphere.

		LominaFlyingLow = The barometer feels the effects of Lomina's thick and heavy atmosphere.
		LominaSrfLanded = The device is rendered unusable due to the extreme pressures.
		
		JavineFlyingLow = The atmosphere is unbelievably thin.
		JavineSrfLanded = Javine's low gravity doesn't allow it to gather a thick atmosphere.

		DeemoFlyingLow = The pressure here is similar to Kerbin's upper atmosphere.
		DeemoSrfLanded = Despite having a small mass, Deemo has an atmosphere comparable in thickness to Kerbin.
	}
}

@EXPERIMENT_DEFINITION[*]:HAS[#id[sesmicScan]]
{	
	@RESULTS
	{
		SerexSrfLanded = Valentine and Heba relentlessly pull at Serex's mantle in a tug-of-war.
		
		SolythSrfLanded = The sensors reveal that Solyth's mantle and crust are very inactive.

		FustSrfLanded = Very small tremors are detected underneath the surface.
		
		KuprusSrfLanded = There is nearly no seismic activity on Kuprus.
		
		MirSrfLanded = There is nearly no seismic activity on Mir.

		MaolSrfLanded = Lomina's strong gravity churns Maol's interior.

		JavineSrfLanded = Despite its size, Javine still has an active mantle. This is likely a result of Lomina's pull.
		
		UcellaSrfLanded = Ucella's mantle shifts and churns below.

		DeemoSrfLanded = Deemo has noticable seismic activity.
		
		PaelSrfLanded = The effects of Lomina's tidal pull is less noticable here, and thus Pael has lower seismic activity compared to its fellow moons.
	}
}

