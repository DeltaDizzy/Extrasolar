
@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
	{
		ValentineInSpace = The red glow of this alien star is eerily familiar. 
		ValentineInSpace = After decades of travel, you've finally gotten your first potty break.

		HebaInSpace = It's very hot here. 
		HebaInSpace = Heba's huge surface intimidates you.
		
		SerexInSpace = Serex resembles a burnt marshmallow.
		SerexInSpace = The bright rays of Valentine nearly blind you.

		SolythInSpace = Solyth's surface reminds you of Kerbin's deserts back home.
		SolythInSpace = You imagine Solyth's desert sands passing over your feet. 

		FustInSpace = You are immediately reminded of Kerbin as you look at Fust's familiar surface.
		FustInSpace = Fust's waters look very inviting.
		
		KuprusInSpace = The green surface reminds you of a certain mint-colored moon.
		KuprusInSpace = You look through the window to find Fust looming over you as you pass over Kuprus.

		MirInSpace = You wonder how Mir is so cold with such a thick atmosphere.
		MirInSpace = Mir reminds you of a giant pillow.

		LominaInSpace = The blue gases in Lomina's atmosphere contrast with its rings
		LominaInSpace = A blueberry comes to mind as you float over Lomina.
		
		MaolInSpace = Maol's giant crater immediately catches your eye.
		MaolInSpace = You wonder how Maol got its giant impact crater.
		
		JavineInSpace = Javine's surface appears to be covered in a inky-black liquid. 
		JavineInSpace = Javine's red surface is striking.
		
		UcellaInSpace = Ucella's cracked and fractured surface is less than inviting.
		UcellaInSpace = You observe the dramatic fractures and canyons on Ucella's surface.
		
		DeemoInSpace = Deemo looks nothing like anything back home.
		DeemoInSpace = The surface of Deemo appears very alien.
		
		PaelInSpace = Pael's icy surface appears to be sutible for skiing.
		PaelInSpace = You observe geysers on Pael's surface spewing water into the vacuum of space.
		
		
	}
}

